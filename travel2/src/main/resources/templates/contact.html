<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/contact.css}">
    <script defer th:src="@{/js/darkMode.js}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap" rel="stylesheet">
</head>
<body class="contact-page">
<header>
    <nav>
        <ul>
            <li>
                <a href="/" class="logo-link">
                    <img th:src="@{/image/logo.png}" alt="Travel Explorer Logo" class="logo">
                </a>
            </li>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/destinations}">Destinations</a></li>
            <li><a th:href="@{/attractions}">Attractions</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li><a th:href="@{/orderdetail}">View Cart</a></li>
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/register}">Register</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Sign In</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="user-greeting">
                <span>Hello, <span sec:authentication="name">Guest</span></span>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    <div class="mode-toggle">
        <select id="theme-select">
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>
    </div>
</header>

<main>
    <h1>Contact Us</h1>
    <form id="contact-form" th:action="@{/contact}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
    </form>

    <section>
        <h2>Our Office</h2>
        <p>123 Congress Street, Austin, USA</p>
        <table>
            <tr>
                <th>Day</th>
                <th>Hours</th>
            </tr>
            <tr>
                <td>Monday - Friday</td>
                <td>9:00 AM - 5:00 PM</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>10:00 AM - 2:00 PM</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Closed</td>
            </tr>
        </table>
    </section>
</main>

<footer>
    <p>Â© 2025 Travel Explorer. All rights reserved.</p>
</footer>
</body>
</html>
